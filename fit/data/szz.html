 "BI-SPOL-10", "question": "Transakce a jejich vlastnosti - ACID.", "subjects": "BI-DBS"}, {"code": "BI-SPOL-11", "question": "3 úrovně pohledu na data (konceptuální, implementační, fyzická). Struktury pro ukládání dat v relačních databázích s ohledem na rychlý přístup k nim (speciální způsoby uložení, indexy apod.).", "subjects": "BI-DBS"}, {"code": "BI-SPOL-12", "question": "Soustavy lineárních rovnic: Frobeniova věta a související pojmy, vlastnosti a popis množiny řešení, Gaussova eliminační metoda.", "subjects": "BI-LIN"}, {"code": "BI-SPOL-13", "question": "Matice: součin matic, regulární matice, inverzní matice a její výpočet, vlastní čísla matice a jejich výpočet, diagonalizace matice.", "subjects": "BI-LIN"}, {"code": "BI-SPOL-14", "question": "Výroková logika: splnitelnost formulí, logická ekvivalence a důsledek, universální systém logických spojek, disjuntivní a konjunktivní normální tvary, úplné normální tvary.", "subjects": "BI-MLO"}, {"code": "BI-SPOL-15", "question": "Predikátová logika: jazyk, interpretace, splnitelnost formulí, logická platnost, logická ekvivalence a důsledek, teorie, model.", "subjects": "BI-MLO"}, {"code": "BI-SPOL-16", "question": "Procesy a vlákna, jejich implementace. Synchronizační nástroje. Klasické synchronizační úlohy. Plánování vláken. Přidělování prostředků, Coffmanovy podmínky, způsoby řešení uváznutí.", "subjects": "BI-OSY"}, {"code": "BI-SPOL-17", "question": "Virtualizace paměti pomocí stránkování, principy překladu logických adres na fyzické, algoritmy pro nahrazování stránek.", "subjects": "BI-OSY"}, {"code": "BI-SPOL-18", "question": "Datové typy v programovacích jazycích. Staticky a dynamicky alokované proměnné, spojové seznamy. Modulární programování, procedury a funkce, vstupní a výstupní parametry. Překladač, linker, debugger.", "subjects": "BI-PA1"}, {"code": "BI-SPOL-19", "question": "Časová a paměťová složitost algoritmů. Algoritmy vyhledávání (sekvenční, půlením intervalu), slučování a řazení (BubbleSort, Se

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="description" content="page-description">
  <meta name="author" content="page-author">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>

<body>

<div class="container">
<p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>


<div class="center-container">
  <button>
    <label for="file" style="cursor: pointer;">Upload Image</label>
  </button>
  <button id="generate">
    <label for="generate" style="cursor: pointer;">Generate</label>
  </button>
  <button id="color">
    <label for="color" style="cursor: pointer;">Color</label>
  </button>
  <div class="font-size">
    <input  class="none" type="range" min="0" max="100" value="0" id="fader" step="1" >
  </div>
</div>
<div class="center-container">
  <span class="letter" id="1">C</span>
  <span class="letter" id="2">C</span>
  <span class="letter" id="3">C</span>
  <img with=600 id="output"/>
</div>

</div>
<p id="width"></p>
<p id="height"></p>

<script>
var loadFile = function(event) {
  var image = document.getElementById('output');

  image.src = URL.createObjectURL(event.target.files[0]);


};

let black = true;
$("#color").click(()=> {
  if (black) {
    $(".letter").css("color", "white");
    black = false;
  } else {
    $(".letter").css("color", "black");
    black = true;
  }
})

$("#generate").click(()=> {
  let w = Math.floor(Math.random() * 500);
  let h = Math.floor(Math.random() * 400);

  $(".letter").css("display", "block");


  $("#1").css("top", h + 100);
  $("#1").css("left", w + 200);

  w = Math.floor(Math.random() * 500);
  h = Math.floor(Math.random() * 400);

  $("#2").css("top", h + 100);
  $("#2").css("left", w + 200);

  w = Math.floor(Math.random() * 500);
  h = Math.floor(Math.random() * 400);

  $("#3").css("top", h + 100);
  $("#3").css("left", w + 200);



})

$("#fader").on("input",function () {
            $('.letter').css("font-size", $(this).val() + "px");
    });

</script>
</body>
</html>
